<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapix - Screenshots in One Snap</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      width: 300px;
      margin: 0;
      padding: 0;
      background: #1E1E2E;
      color: #fff;
    }
    
    header {
      background: linear-gradient(135deg, #2b5876, #4e4376);
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .content {
      padding: 15px;
    }
    
    .btn {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-icon {
      margin-right: 10px;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .footer {
      padding: 10px 15px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .footer a {
      color: #c471ed;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .settings {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .settings-title {
      font-size: 14px;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .settings-label {
      font-size: 14px;
    }
    
    select {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      outline: none;
    }
    
    select:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1 data-i18n="appName">Snapix - Screenshots in One Snap</h1>
  </header>
  
  <div class="content">
    <button id="captureVisible" class="btn">
      <div class="btn-icon">üì∑</div>
      <span data-i18n="buttons.visibleArea">Capture Visible Area</span>
    </button>
    
    <button id="captureSelection" class="btn">
      <div class="btn-icon">üîç</div>
      <span data-i18n="buttons.selectArea">Select Area to Capture</span>
    </button>
    
    <button id="captureFullPage" class="btn">
      <div class="btn-icon">üìÑ</div>
      <span data-i18n="buttons.fullPage">Capture Full Page</span>
    </button>
    
    <div class="settings">
      <div class="settings-title" data-i18n="settings.title">Settings</div>
      
      <div class="settings-row">
        <div class="settings-label" data-i18n="settings.language">Language</div>
        <select id="languageSelector">
          <option value="en">English</option>
          <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
          <option value="ja">Êó•Êú¨Ë™û</option>
          <option value="es">Espa√±ol</option>
        </select>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p><a href="https://www.gezicode.cn" target="_blank">Official Website</a> | QQ: 312549912 | Wechat: overabel</p>
  </div>
  
  <script src="languages.js"></script>
  <script src="popup.js"></script>
</body>
</html>
